<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas - уроци от Linda.com</title>
  <style media="screen">
    #Canvas1{
      border: dotted 3px black;
      background: lightGray;
    }
  </style>
  <script type="text/javascript">
    window.onload = function(){
      var theCanvas = document.getElementById('Canvas1');
      theCanvas.width = 300;
      theCanvas.height = 200;
      if(theCanvas && theCanvas.getContext){
        var ctx = theCanvas.getContext("2d");
        if(ctx){
          ctx.fillStyle = "#dfd";
          ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        }
      }
    }
  </script>
</head>
<body>
<h1>First canvas example</h1>
<p>This document contains our first canvas example</p>
<canvas id="Canvas1" width="400" height="300">
  Този текст се покзва, само ако браузъра не поддържа canvas (Fallback content)
</canvas>
</body>
</html>
