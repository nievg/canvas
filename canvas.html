<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas - уроци от Linda.com</title>
  <style media="screen">
    *{margin:0; padding:0;}
    h2{margin-top: 30px;}
    body{background: #ccc; padding-left:20px;}
    canvas{border: 1px solid red;}
    #Canvas1{
      border: dotted 3px black;
      background: lightGray;
    }
  </style>
  <script type="text/javascript">
    window.onload = function(){
      var theCanvas = document.getElementById('Canvas1');
      theCanvas.width = 500;
      theCanvas.height = 200;
      if(theCanvas && theCanvas.getContext){
        var ctx = theCanvas.getContext("2d");
        if(ctx){
          ctx.fillStyle = "#aaa";
          ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
          ctx.fillStyle = "#dfd";
          ctx.fillRect(20, 20, 100, 100);
          ctx.lineWidth = 5;
          ctx.strokeStyle = "rgba(255, 192, 192, 0.7)";
          ctx.strokeRect(20, 20, 100, 100);
        }
      }

      var canvas2 = document.getElementById("canvas2");
      ctx = canvas2.getContext("2d");
      ctx.strokeRect(1, 1, ctx.canvas.width-1, ctx.canvas.height-1);

      ctx.strokeStyle = "blue";
      ctx.lineWidth = 5;
      ctx.strokeRect(25, 25, 100, 125);

      ctx.fillStyle = "green";
      ctx.fillRect(175, 25, 100, 125);

      ctx.fillStyle = "yellow";
      ctx.strokeStyle = "red";
      ctx.lineWidth = 10;
      ctx.fillRect(325, 25, 100, 125);
      ctx.strokeRect(325, 25, 100, 125);

      ctx.clearRect(15, 75, 450, 50);


      // чертае 10 линии с разлина широчина
      var canvasLines = document.getElementById('canvasLines');
      ctx = canvasLines.getContext('2d');
      for(var i = 0; i < 10; i++){
        ctx.beginPath();
        ctx.lineWidth = i + 1;
        ctx.moveTo(25, 25 + i * 15);
        ctx.lineTo(475, 25 + i * 15);
        ctx.stroke();
      }


      // показва опциите на lineCap
      var canvas3 = document.getElementById('canvas3');
      ctx = canvas3.getContext('2d');
      //draw the guidelines
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(50, 25);
      ctx.lineTo(50, 175);
      ctx.moveTo(450, 25);
      ctx.lineTo(450, 175);
      ctx.stroke();

      // draw line using each lineCap
      ctx.lineWidth = 25;
      ctx.strokeStyle = 'black';
      ctx.lineCap = 'butt';
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(450, 50);
      ctx.stroke();
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(50, 100);
      ctx.lineTo(450, 100);
      ctx.stroke();
      ctx.lineCap = 'square';
      ctx.beginPath();
      ctx.moveTo(50, 150);
      ctx.lineTo(450, 150);
      ctx.stroke();


      // demonstrate each settings of lineJoin
      var canvas4 = document.getElementById('canvas4');
      ctx = canvas4.getContext('2d');

      ctx.lineWidth = 15;
      ctx.strokeStyle = 'black';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(25, 150);
      ctx.lineTo(75, 50);
      ctx.lineTo(125, 150);
      ctx.stroke();
      ctx.lineJoin = 'bevel';
      ctx.beginPath();
      ctx.moveTo(175, 150);
      ctx.lineTo(225, 50);
      ctx.lineTo(275, 150);
      ctx.stroke();
      ctx.lineJoin = 'miter';
      ctx.miterLimit = 3;
      ctx.beginPath();
      ctx.moveTo(325, 150);
      ctx.lineTo(375, 50);
      ctx.lineTo(425, 150);
      ctx.stroke();

    //save() and restore()
    var canvas5 = document.getElementById('canvas5');
    ctx = canvas5.getContext('2d');
    ctx.lineWidth = 10;
    ctx.fillStyle = 'yellow';
    ctx.strokeStyle = 'red';

    ctx.save();
    ctx.fillRect(25, 25, 100, 125);
    ctx.strokeRect(25, 25, 100, 125);

    ctx.lineWidth = 5;
    ctx.fillStyle = 'blue';
    ctx.strokeStyle = 'green';
    ctx.fillRect(175, 25, 100, 125);
    ctx.strokeRect(175, 25, 100, 125);

    ctx.restore();
    ctx.fillRect(325, 25, 100, 125);
    ctx.strokeRect(325, 25, 100, 125);

    //drawing arcs and paths
    canvas6 = document.getElementById('canvas6');
    ctx = canvas6.getContext('2d');

    var r = Math.PI / 180;
    ctx.lineWidth = 5;
    ctx.fillStyle = 'red';
    ctx.strokeStyle = 'blue';

    ctx.beginPath();
    ctx.arc(100, 100, 80, 0 * r, 60 * r, true);
    ctx.stroke();

    ctx.strokeStyle = 'red';
    ctx.beginPath();
    ctx.arc(100, 100, 80, Math.PI/6, Math.PI/4);
    ctx.stroke();

    ctx.strokeStyle = 'green';
    ctx.beginPath();
    ctx.arc(300, 100, 80, Math.PI/4, 5 * Math.PI/4);
    ctx.closePath();
    ctx.stroke();

    ctx.fillStyle = '#ffc';
    ctx.beginPath();
    ctx.arc(300, 100, 80, 36 * r , 244 * r, true);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(520, 100, 90, 0 , 360 * r);
    ctx.fill();
    ctx.stroke();


    //чертаене на контури
    var canvas7 = document.getElementById('canvas7');
    ctx = canvas7.getContext('2d');

    ctx.strokeStyle = 'blue';
    ctx.fillStyle = 'red';
    ctx.lineWidth = 5;

    //отворен контур без запълване
    ctx.beginPath();
    ctx.moveTo(20, 175);
    ctx.lineTo(45, 25);
    ctx.lineTo(120, 50);
    ctx.lineTo(170, 175);
    ctx.stroke();

    //затворен контур без запълване
    ctx.beginPath();
    ctx.moveTo(200, 175);
    ctx.lineTo(225, 25);
    ctx.lineTo(300, 50);
    ctx.lineTo(350, 175);
    ctx.closePath();
    ctx.stroke();

    //oтворен контур със запълване
    ctx.beginPath();
    ctx.moveTo(375, 175);
    ctx.lineTo(400, 25);
    ctx.lineTo(475, 50);
    ctx.lineTo(525, 175);
    ctx.fill();
    ctx.stroke();

    //контур само със запълване
    ctx.beginPath();
    ctx.moveTo(540, 175);
    ctx.lineTo(565, 25);
    ctx.lineTo(640, 50);
    ctx.lineTo(690, 175);
    ctx.fill();




    }
  </script>
</head>
<body>

<h2>First canvas example</h2>
<canvas id="Canvas1" width="400" height="300">
  Този текст се покзва, само ако браузъра не поддържа canvas (Fallback content)
</canvas><br/>

<h2>Чертане на правоъгълници</h2>
<canvas id="canvas2" width="500" height="200"></canvas>

<h2>Drawing Lines</h2>
<canvas id="canvasLines" width="500" height="200"></canvas>

<h2>Diferent settings for lineCap</h2>
<canvas id="canvas3" width="500" height="200"></canvas>

<h2>Diferent settings for lineJoin</h2>
<canvas id="canvas4" width="500" height="200"></canvas>

<h2>save() and restore()</h2>
<canvas id="canvas5" width="500" height="200"></canvas>

<h2>Drawing arcs(дъги) and paths(контури)</h2>
<canvas id="canvas6" width="700" height="200"></canvas>

<h2>Drawing paths(контури)</h2>
<canvas id="canvas7" width="700" height="200"></canvas>


</body>
</html>
